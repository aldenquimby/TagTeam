        <meta charset="utf-8">

<!-- mustache templates -->
<script id="alert" type="text/html">
    <div class="alert alert-{{type}} fade in">
        <button type="button" class="close" data-dismiss="alert">×</button>
        <strong>Oops!</strong> {{message}}
    </div>
</script>

<script id="app-view" type="text/html">
        <div id="alertContainer"></div>
        <div id="banner"><span>{{title}}</span></div>
        <div class="container-fluid onepage">
            <div class="row-fluid onepage">
                <div class="tabs onepage">
                  
                </div>
                <div class="span10 offset2 desktop onepage">
                  
                </div>
            </div>
        </div>
</script>

<script id="tab-card" type="text/html">
    {{name}}
    <span class="tab-close close">×</span>
</script>

<script id="search-view" type="text/html">

    <div class="row-fluid">
        <div class="span9 search-header">
            
            <form class="search-form-wrapper">
                <div class="search-form">
                    <span class="search-header-text">find</span>
                    <input id="search-query" type="text" placeholder="i.e. dive bars..."/>
                    <span class="search-header-text">near</span>
                    <input id="search-location" type="text" placeholder="New York..."/>
                    <input type="submit" class="btn"/>
                </div>
            </form>
        </div>
        <div class="span3">
        </div>
    </div>
    <div class="row-fluid">
        <div class="span9">
            <div class="results well"></div>
        </div>
        <div class="span3 filter">
            
        </div>
    </div>
    
</script>


<script id="filter-view" type="text/html">
    <h2>View Options</h2>
    <form>
        <legend>Sort By: </legend>
        <select>
            <option>default</option>
            <option>alphabetical</option>
            <option># reviews</option>
            <option>rating</option>
            <option>bookmarked</option>
        </select>
        <legend>Categories: </legend>
        {{#categories}}
            <label class="checkbox" >
            <input checked type="checkbox" value="{{.}}">
            {{.}}
            </label>
        {{/categories}}
    </form>
</script>




<script id="results-message" type="text/html">
    <div class="result-message">
        showing {{number}} results for <span style="color: #777">{{search}}</span>  near <span style="font-style: italic; color: #777">{{location}}</span> 
    </div> 
</script>

<script id="result-card" type="text/html">
    <div class="result-image-wrapper">
        <img src="{{image_url}}" class="result-image" />
    </div>
    <div class="result-name">
        <a href="" onclick="return false;">{{name}}</a>
    </div>
    <div class="result-details">
        <div><img src="{{rating_img_url}}"/></div>
        <div>{{display_phone}} </div>
        <div><a href="{{url}}" target="_blank">view on yelp</a></div>
        <div class="result-location">
            {{#location.neighborhoods}}{{.}}, {{/location.neighborhoods}} at {{location.cross_streets}}
        </div>
    </div>
    {{#bookmark}}
        <div>Already bookmarked!</div>
    {{/bookmark}}
    {{^bookmark}}
        <div class="btn bookmarkit">Add To Bookmarks</div> 
    {{/bookmark}}
</script>

<script id="profile-page" type="text/html">

    <div class="row-fluid">
        <div class="span11">
            <div class="page-header">
                <h1>{{name}} <small> - {{#location.neighborhoods}}{{.}}, {{/location.neighborhoods}} at {{location.cross_streets}} - <img src="{{rating_img_url}}"/></small></h1>
            </div>
        </div>
    </div>
    <div class="row-fluid prof-details">
        <div class="span7">
            <p class="lead">"{{snippet_text}}"</p>
            <div class="well">
            <dl class="dl-horizontal">
                <dt>phone</dt>
                <dd>{{display_phone}}</dd>
                <dt># reviews</dt>
                <dd>{{review_count}}</dd>
                <dt>categories</dt>
                <dd>{{fixed_cat}}</dd>
            </dl>
            {{#reviews}}
                <blockquote>
                    <p>{{excerpt}}</p>
                    <small>written by <cite title="Source Title">{{user.name}}</cite> <img src="{{rating_img_url_small}}"/></small>
                </blockquote>
            {{/reviews}}
            </div>
        </div>
        <div class="span4">
            <img class="big-img img-polaroid" src="{{big_img}}"/>
            <div class="map"></div>
        </div>
    </div>
</script>

<script id="add-bookmark-popover-title" type="text/html">
    <strong>Add Bookmark</strong>
    <button type="button" class="close close-bookmark-popover">&times;</button>
</script>

<script id="add-bookmark-popover-content" type="text/html">
    <div>
        <div>
            <label for="addLabel" style="float:left;padding-right:10px;margin-top:8px;">Add Label</label>
            <div class="controls">
              <input type="text" class="typeahead" id="addLabel" placeholder="group hangout...">
            </div>
        </div>
        <div class="applied-labels">
        </div>
        <div class="btn-wrapper" style="padding-top:10px;">
            <button type="button" class="btn btn-primary addBookmark">Bookmark It</button>
        </div>
    </div>
</script>

<script id="bookmarks-view" type="text/html">
    <div class="bookmarks-header">
        <h3>Bookmarks</h3>
    </div>
    <div class="filter">

    </div>
    <div class="results well">

    </div>
</script>

</script>
